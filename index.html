<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend A3</title>
    <link rel="stylesheet" href="pages/login/login.css">
    <script src="pages/login/login.js"></script>
</head>
<body>
    <div class="page">
        <div id="error-container">
            <p id="error-info"></p>
        </div>
        <form action="" class="formLogin" onSubmit="handleLoginSubmit(event)" method="post">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" id="email" autofocus="true" required/>
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" id="password" required/>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
</body>
</html>
